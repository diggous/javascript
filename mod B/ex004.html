<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 04</title>
    <style>
        body, html {
            font: normal 20pt Arial;
            background-image: linear-gradient(to bottom, lightblue, darkblue);
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        } 
    </style>
</head>
<body>
    

    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.`)

    </script>
</body>
</html>
